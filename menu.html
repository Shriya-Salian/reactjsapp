<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <header>
        <!-- Bootstrap Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Your Restaurant</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="index.html#home">Home</a></li>
                    <li class="nav-item active"><a class="nav-link" href="menu.html">Menu</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About Us</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <section id="menu">
            <!-- Bootstrap Card Deck -->
            <div class="card-deck mt-4">
                <div class="card">
                    <img src="img/food1.jpg" class="card-img-top" alt="Food 1">
                    <div class="card-body">
                        <h5 class="card-title">Food Item 1</h5>
                        <p class="card-text">Description of Food Item 1.</p>
                        <p class="card-text"><small class="text-muted">Price: $10</small></p>
                    </div>
                </div>
                <div class="card">
                    <img src="img/food2.jpg" class="card-img-top" alt="Food 2">
                    <div class="card-body">
                        <h5 class="card-title">Food Item 2</h5>
                        <p class="card-text">Description of Food Item 2.</p>
                        <p class="card-text"><small class="text-muted">Price: $12</small></p>
                    </div>
                </div>
                <div class="card">
                    <img src="img/food3.jpg" class="card-img-top" alt="Food 3">
                    <div class="card-body">
                        <h5 class="card-title">Food Item 3</h5>
                        <p class="card-text">Description of Food Item 3.</p>
                        <p class="card-text"><small class="text-muted">Price: $15</small></p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="mt-5">
        <p>&copy; 2023 Your Restaurant Name. All rights reserved.</p>
    </footer>

    <!-- Include Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
